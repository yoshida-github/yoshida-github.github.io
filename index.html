<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <!-- タイトル -->
    <title>Yoshida's portfolio</title>
    <!-- レスポンシブ -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 説明 -->
    <meta name="description" content="yuma yoshidaのポートフォリオサイト">
    <!-- リセットCSS -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <!-- googleフォント Yomogi -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yomogi&display=swap" rel="stylesheet">
    <!-- googleフォント Noto Sans Japanese -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
    <!-- CSS読み込み -->
    <link rel="stylesheet" href="css/style.css">
    <!-- ファビコン読み込み -->
    <link rel="icon" type="image/png" href="images/favicon-rabbit.png">
</head>
<body>
    <!-- ヘッダー -->
    <header class="page-header wrapper">
        <!-- ロゴ -->
        <a class="logo" href="#">
            <img src="images/rabbit.png" alt="うさぎのアイコン">
            <h1 class="logo-text">Yuma Yoshida</h1>
        </a>

        
        <!-- ナビ -->
        <nav>
            <ul class="main-nav">
                <li><a href="#works">Works</a></li>
                <li><a href="#about">Profile</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        
        <!-- ハンバーガーメニューボタン部分 -->
        <div id="open-nav" class="hamburger open-image"></div>
            
    </header>
    
    <main>
        
        <!-- モバイル用メニュー -------------------------->
        <nav id="mobile-nav">
            <ul>
                <li><a href="#works">Works</a></li>
                <li><a href="#about">Profile</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <!-- /モバイル用メニュー -------------------------->
        
        
        <!-- メインコンテンツ ----------------------------->
        <!-- #home -->
        <div id="home">
            <div class="home-content wrapper">
                <h2 class="home-title">Yuma Yoshida</h2>
            </div><!-- /.home-contents -->
        </div><!-- /#home -->

        <!-- #works -->
        <div id="works">
            <!-- 見出し -->
            <h2 class="page-title">Works</h2>
            
            <!-- ポートフォリオ -->
            <div class="wrapper works-contents">

                <div class="item">
                    <a href="index.html">
                        <img src="images/item1.png" alt="">
                    </a>
                    <p class="item-title">Yoshida's portfolio</p>
                    <p class="item-description">このWebサイトです。</p>
                </div>
                <div class="item">
                    <a>
                        <img src="images/item2.jpg" alt="">
                    </a>
                    <p class="item-title">Comming soon...</p>
                    <p class="item-description">近日公開予定</p>
                </div>
                <div class="item">
                    <a>
                        <img src="images/item3.jpg" alt="">
                    </a>
                    <p class="item-title">Comming soon...</p>
                    <p class="item-description">近日公開予定</p>
                </div>

            </div><!-- /.works-contents -->
        </div><!-- /#works -->
        
            <!-- #about -->
            <div id="about">
                <!-- 見出し -->
                <div class="wrapper">
                    <h2 class="page-title">Profile</h2>
                </div><!-- /.wrapper -->
                <!-- コンテンツ -->
                <div class="about-content wrapper">
                    <img class="icon" src="images/rabbit.png" alt="yuma yoshidaのアイコン">
                    <div class="about-text">
                        <h3>Yuma Yoshida</h3>
                        <p>このWebサイトの制作者です。<br>
                            音楽を聴くのが好きです。
                        </p>
                    </div>
                </div><!-- /.about-contents -->
                <!-- SNSへのリンク -->
                <div id="sns">
                    <a class="sns-icon" href="https://github.com/yoshida-github"><img src="images/git-hub_icon.png" alt="git-hub_icon"></a>
                    <a class="sns-icon" href="https://twitter.com/yumayoshida_web"><img src="images/twitter_icon.png" alt="twitter_icon"></a>
                </div>
            </div>
                
                
            <!-- #contact -->
            <div id="contact">
                <!-- 見出し -->
                <div class="wrapper">
                    <h2 class="page-title">Contact</h2>
                </div><!-- /.wrapper -->
                <!-- コンテンツ -->
                <div class="contact-content wrapper">
                    <div class="contact-form">
                        <iframe
                            src="https://docs.google.com/forms/d/e/1FAIpQLSdw0jvMsga1VgYPytZy9aofPQPFIjdSaqtYJ9qUJGwQNIFr5w/viewform?embedded=true"
                            width="640" height="550" frameborder="0" marginheight="0" marginwidth="0">読み込んでいます…
                        </iframe>
                    </div>
                </div><!-- /.contact-contents -->
            </div> 
    </main>
    <footer>
        <div class="wrapper">
            <p><small>&copy;2021 yuma yoshida</small></p>
        </div>
    </footer>
    
<!-- JavaScript -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"

<script src="script.js"></script>
